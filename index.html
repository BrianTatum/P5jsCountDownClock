<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo|Libre+Baskerville" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class='text-center'>P5 Countdown Clock</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div id="sketchbox"></div>
			</div>
			<div class="col-sm-6">
				<div class="row">
					
				</div>
				<div class="row">
					<div class="col"><label for="">Years: </label><span id='years'></span></div>
				</div>
				<div class="row">
					<div class="col"><label for="">Months: </label><span id='months'></span></div>
				</div>
				<div class="row">
					<div class="col"><label for="">Days: </label><span id='days'></span></div>
				</div>
				<div class="row">
					<div class="col"><label for="">Hours: </label><span id='hours'></span></div>
				</div>
				<div class="row">
					<div class="col"><label for="">Minutes: </label><span id='minutes'></span></div>
				</div>
				<div class="row">
					<div class="col"><label for="">Seconds: </label><span id='seconds'></span></div>
				</div>
				
				<div class="col">
					<div class="col">
						<label for="">Width: </label><span id='windowWidth'></span>
					</div>
				</div>
				<div class="col">
					<div class="col">
						<label for="">Heading Font: </label><span id='headingFontSize'></span>
					</div>
				</div>
				<div class="col">
					<div class="col">
						<label for="">Time Font: </label><span id='timeFontSize'></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src='dist/bundle.js'></script>
</html>
